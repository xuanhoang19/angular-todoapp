<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMID" [value]="service.formData.PMID">
  <!-- CardOwnerName -->
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fa fa-user-circle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"></i>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
       placeholder="Card Owner Name" class="form-control" required>
    </div>
  </div>
  <!-- CardNumber -->
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fa fa-address-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardOwnerName.touched"></i>
        </div>
      </div>
      <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control"
       placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
    </div>
  </div>
  <div class="form-inline">
    <!-- ExpirationDate -->
    <div class="form-group col-7 p-0">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-calendar-minus-o" [class.green-icon]="ExpirationDate.valid" [class.red-icon]="ExpirationDate.invalid && CardOwnerName.touched"></i>
          </div>
        </div>
        <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" class="form-control"
         placeholder="Expiration Date" required>
      </div>
    </div>
    <!-- CVV -->
    <div class="form-group col-5 p-0">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CardOwnerName.touched"></i>
          </div>
        </div>
        <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control"
         placeholder="CVV" required>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fa fa-database"></i> Submit </button>
  </div>
</form>
